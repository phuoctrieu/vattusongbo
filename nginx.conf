# =============================================
# NGINX CONFIG - Proxy to Node.js Backend
# Frontend: React SPA served from /usr/share/nginx/html
# Backend: Node.js Express at songbo_backend:3001
# =============================================

# Upstream backend server (Docker service name)
upstream backend_api {
    server songbo_backend:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost vattu.pisunset.com;
    
    # Root directory for static files (React build)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # ============= API PROXY TO NODE.JS BACKEND =============
    location /api/ {
        # Proxy pass - strip /api prefix: /api/materials -> /materials
        proxy_pass http://backend_api/;
        
        # HTTP version and connection settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_cache_bypass $http_upgrade;
        
        # Forward original client info to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout settings (5 minutes for long requests)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # ============= REACT SPA ROUTING =============
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============= STATIC ASSET CACHING =============
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============= SECURITY HEADERS =============
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============= ERROR PAGES =============
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
