# =============================================
# NGINX CONFIG - Proxy to Node.js Backend
# Frontend: React SPA served from /usr/share/nginx/html
# Backend: Node.js Express at songbo_backend:3001
# =============================================

server {
    listen 80;
    server_name localhost vattu.pisunset.com;
    
    # Root directory for static files (React build)
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver - QUAN TRỌNG: phải có để resolve dynamic upstream
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # ============= API PROXY TO NODE.JS BACKEND =============
    location /api/ {
        # Dùng biến để Nginx resolve DNS lúc runtime (không phải lúc start)
        # Service name trên VPS là vattusongbo_backend
        set $backend_server vattusongbo_backend;
        
        # Khi dùng biến, phải rewrite URI thủ công (strip /api prefix)
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxy pass đến backend
        proxy_pass http://$backend_server:3001;
        
        # HTTP version and connection settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_cache_bypass $http_upgrade;
        
        # Forward original client info to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # ============= REACT SPA ROUTING =============
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============= STATIC ASSET CACHING =============
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============= SECURITY HEADERS =============
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============= ERROR PAGES =============
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
