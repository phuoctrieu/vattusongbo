# =============================================
# DOCKER COMPOSE - PRODUCTION với SSL
# Sử dụng cho triển khai lên VPS với domain
# =============================================

version: '3.8'

services:
  # =========================================
  # 1. DATABASE - PostgreSQL 15
  # =========================================
  postgres:
    image: postgres:15-alpine
    container_name: songbo_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-root_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root_password}
      POSTGRES_DB: ${DB_NAME:-factory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - songbo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-root_user} -d ${DB_NAME:-factory_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # 2. BACKEND API - Python FastAPI
  # =========================================
  songbo_backend:
    build: ./backend_api
    container_name: songbo_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-root_user}:${DB_PASSWORD:-root_password}@postgres:5432/${DB_NAME:-factory_db}
    networks:
      - songbo-network
    depends_on:
      postgres:
        condition: service_healthy

  # =========================================
  # 3. FRONTEND - React + Nginx
  # =========================================
  songbo_frontend:
    build: .
    container_name: songbo_frontend
    restart: always
    networks:
      - songbo-network
    depends_on:
      - songbo_backend

  # =========================================
  # 4. NGINX PROXY MANAGER - SSL & Domain
  # Web UI: http://your-ip:81
  # Default login: admin@example.com / changeme
  # =========================================
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_manager
    restart: always
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS
      - '81:81'      # Admin Web UI
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - songbo-network

# =========================================
# NETWORKS
# =========================================
networks:
  songbo-network:
    driver: bridge

# =========================================
# VOLUMES
# =========================================
volumes:
  postgres_data:
  npm_data:
  npm_letsencrypt:

