# =============================================
# DOCKER COMPOSE - VẬT TƯ SÔNG BỒ
# Frontend (Nginx) -> Backend (Node.js) -> PostgreSQL
# =============================================

services:
  # ============= DATABASE =============
  postgres:
    image: postgres:16-alpine
    container_name: songbo_postgres
    restart: always
    environment:
      POSTGRES_USER: root_user
      POSTGRES_PASSWORD: root_password
      POSTGRES_DB: factory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root_user -d factory_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - factory-network

  # ============= BACKEND API (Node.js + Express) =============
  songbo_backend:
    build: ./backend
    container_name: songbo_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: factory_db
      DB_USER: root_user
      DB_PASSWORD: root_password
      JWT_SECRET: change_this_secret_in_production
      CORS_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - factory-network

  # ============= FRONTEND (React + Nginx) =============
  songbo_frontend:
    build: .
    container_name: songbo_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      songbo_backend:
        condition: service_healthy
    networks:
      - factory-network

networks:
  factory-network:
    driver: bridge

volumes:
  postgres_data:
